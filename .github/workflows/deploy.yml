name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Build Docker image
      run: |
        docker build -t registry.heroku.com/projectmanagement/web ./services/userservice

    - name: Login to Heroku Docker Registry
      run: echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

    - name: Push Docker image to Heroku
      run: docker push registry.heroku.com/projectmanagement/web

    - name: Release Docker image on Heroku
      run: heroku container:release web -a projectmanagement
