name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    # Configurar gcloud CLI
    - name: Configurar gcloud CLI
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > "${HOME}/gcloud-key.json"
        gcloud auth activate-service-account --key-file="${HOME}/gcloud-key.json"
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    # Build and push userservice Docker image to Google Container Registry (GCR)
    - name: Build and push userservice Docker image to Google Container Registry
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/userservice:latest ./services/userservice
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/userservice:latest

    # Deploy userservice to Google Cloud Run
    - name: Deploy userservice to Google Cloud Run
      run: |
        gcloud run deploy userservice --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/userservice:latest --platform managed --region ${{ secrets.GCP_REGION }} --allow-unauthenticated

    # Build and push loginservice Docker image to Google Container Registry (GCR)
    - name: Build and push loginservice Docker image to Google Container Registry
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/loginservice:latest ./services/login
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/loginservice:latest

    # Deploy loginservice to Google Cloud Run
    - name: Deploy loginservice to Google Cloud Run
      run: |
        gcloud run deploy loginservice --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/loginservice:latest --platform managed --region ${{ secrets.GCP_REGION }} --allow-unauthenticated

    # Build and push frontend Docker image to Google Container Registry (GCR)
    - name: Build and push frontend Docker image to Google Container Registry
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest ./frontend
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest

    # Deploy frontend to Google Cloud Run
    - name: Deploy frontend to Google Cloud Run
      run: |
        gcloud run deploy frontend --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest --platform managed --region ${{ secrets.GCP_REGION }} --allow-unauthenticated
